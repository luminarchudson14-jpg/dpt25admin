<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Member Dashboard</title>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      background: #f2f2f2;
    }
    .box {
      width: 350px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 6px;
      box-shadow: 0 0 10px #ccc;
    }
    button {
      padding: 10px;
      background: #ff3b3b;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Welcome</h2>
  <p id="welcome"></p>

  <button onclick="logout()">Log Out</button>
</div>

<script>
  const user = JSON.parse(localStorage.getItem("student"));

  if (!user) {
    window.location.href = "member-login.html";
  } else {
    document.getElementById("welcome").textContent =
      "Hello " + user.name + " (" + user.adm + ")";
  }

  function logout() {
    localStorage.removeItem("student");
    window.location.href = "member-login.html";
  }
</script>

</body>
</html>
