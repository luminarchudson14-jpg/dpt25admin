<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DPT 25 Login</title>
  <style>
    body { 
      font-family: Arial; 
      text-align: center; 
      margin-top: 50px; 
      background-color: #f9f9f9; 
    }
    input { 
      padding: 10px; 
      margin: 8px; 
      width: 250px; 
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button { 
      padding: 10px 20px; 
      margin-top: 10px; 
      cursor: pointer; 
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    button:hover { background-color: #45a049; }
    p { margin-top: 15px; }
  </style>
</head>
<body>
  <h1>DPT 25 Portal Login</h1>

  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password" style="display:none;"><br>
  <button id="loginBtn">Login</button>
  <p id="msg" style="color:red;"></p>
  <p>Not registered yet? <a href="register.html">Register here</a></p>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const msg = document.getElementById('msg');

    loginBtn.onclick = () => {
      const username = document.getElementById('username').value.trim();
      const passwordInput = document.getElementById('password').value.trim();

      if(!username) return msg.textContent = "Enter your username";

      let members = JSON.parse(localStorage.getItem('members')) || [];
      const user = members.find(u => u.username === username);

      if(!user) return msg.textContent = "Username not found";

      if(user.firstLogin) {
        // Generate OTP
        const otp = Math.floor(100000 + Math.random() * 900000);
        localStorage.setItem('otpFor_' + username, otp);
        alert("Your OTP for first login: " + otp);

        // Ask user to enter OTP
        const enteredOtp = prompt("Enter the OTP you received:");
        if(Number(enteredOtp) === otp) {
          const newPassword = prompt("OTP verified! Now set a password for future logins:");
          if(newPassword) {
            user.password = newPassword;
            user.firstLogin = false;
            localStorage.setItem('members', JSON.stringify(members));
            alert("Password set successfully! You can now log in normally.");
            window.location.reload(); // reload page to switch to normal login
          } else {
            alert("Password not set. Try logging in again.");
          }
        } else {
          alert("Incorrect OTP. Try logging in again.");
        }
      } else {
        // Normal login
        if(passwordInput === user.password) {
          localStorage.setItem('role', user.role);
          localStorage.setItem('currentUser', user.username);
          if(user.role === 'admin') window.location.href = 'index.html';
          else window.location.href = 'member.html';
        } else {
          msg.textContent = "Invalid password";
          document.getElementById('password').style.display = "inline";
        }
      }
    };
  </script>
</body>
</html>
