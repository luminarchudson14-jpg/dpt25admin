<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DPT25 Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    h1 { margin-bottom: 20px; color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <h1>DPT25 Login</h1>
    <form id="loginForm">
      <input type="text" id="admission" placeholder="Admission Number" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const admission = document.getElementById('admission').value.trim();
      const password = document.getElementById('password').value.trim();

      // Get all registered users from localStorage
      const members = JSON.parse(localStorage.getItem('members') || '[]');
      const user = members.find(u => u.admission === admission && u.password === password);

      if (user) {
        if (user.role === 'admin') {
          window.location.href = 'index.html'; // Admin portal
        } else {
          window.location.href = 'member.html'; // Member portal
        }
      } else {
        alert('Incorrect admission number or password.');
      }
    });
  </script><script src="main.js"></script>
</body>
</html>
